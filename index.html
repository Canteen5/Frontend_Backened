<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackSync - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 25%, #ffa552 50%, #ffb366 75%, #ffc280 100%);
            position: relative;
            overflow-x: hidden;
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        .orb1 { top: 80px; left: 40px; width: 288px; height: 288px; background: rgba(255, 255, 255, 0.1); }
        .orb2 { bottom: 80px; right: 40px; width: 384px; height: 384px; background: rgba(139, 69, 19, 0.2); animation-delay: 1s; }
        .orb3 { top: 50%; left: 33%; width: 256px; height: 256px; background: rgba(255, 193, 7, 0.1); animation-delay: 2s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            z-index: 1;
            margin: 40px 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #ff6b35, #ff8c42);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .icon-wrapper {
            display: inline-flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            margin-bottom: 16px;
        }

        .icon {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2.5;
        }

        h1 { font-size: 32px; font-weight: bold; margin-bottom: 8px; }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .form-container { padding: 40px; }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
            stroke-width: 2;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #ff6b35;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #9ca3af;
        }

        .password-toggle:hover { color: #6b7280; }

        .forgot-password { text-align: right; margin-bottom: 16px; }

        .forgot-password button {
            background: none;
            border: none;
            color: #ff6b35;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-password button:hover { color: #ff5722; }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #ff5722, #ff6b35);
            transform: scale(1.02);
        }

        /* ðŸ”¸ New Staff Login Section ðŸ”¸ */
        .staff-login {
            margin-top: 20px;
            padding: 14px;
            border: 2px solid #ff8c42;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: #ff6b35;
            background: rgba(255, 140, 66, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .staff-login:hover {
            background: linear-gradient(to right, #fff0e5, #ffe3cc);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.25);
            transform: scale(1.02);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .toggle-mode button {
            background: none;
            border: none;
            color: #ff6b35;
            font-weight: 600;
            cursor: pointer;
            margin-left: 4px;
        }

        .toggle-mode button:hover { color: #ff5722; }

        .terms {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hidden { display: none; }

        @media (max-height: 800px) {
            body { align-items: flex-start; padding-top: 40px; }
        }
    </style>
</head>
<body>
    <div class="bg-orb orb1"></div>
    <div class="bg-orb orb2"></div>
    <div class="bg-orb orb3"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="icon-wrapper">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 2l2.01 2.23L7 7l4-5 4 5 1.99-2.77L19 2m-2 5v13a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V7m3.5-5h3a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1z"/>
                    </svg>
                </div>
                <h1>SnackSync</h1>
                <p class="tagline">Order â€¢ Pay â€¢ Pick â€¢ Enjoy</p>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title" id="formTitle">Welcome Back</h2>
                    <p class="form-subtitle" id="formSubtitle">Sign in to continue your food journey</p>
                </div>

                <div id="loginForm">
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M12 17v-3M8 11V7a4 4 0 0 1 8 0v4"/>
                        </svg>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button class="password-toggle" onclick="togglePassword('loginPassword', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>

                    <div class="forgot-password">
                        <button type="button">Forgot Password?</button>
                    </div>

                    <button class="submit-btn" onclick="handleLogin()">Sign In</button>

                    <!-- ðŸ”¸ Staff Login Option -->
                    <div class="staff-login" onclick="openStaffLogin()">
                        <a href="stafflogin.html">Staff Login </a>
                    </div>
                </div>

                <!-- Signup form stays same -->
                <div id="signupForm" class="hidden">
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                        <input type="email" id="signupEmail" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M12 17v-3M8 11V7a4 4 0 0 1 8 0v4"/>
                        </svg>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M12 17v-3M8 11V7a4 4 0 0 1 8 0v4"/>
                        </svg>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button class="submit-btn" onclick="handleSignup()">Create Account</button>
                </div>

                <div class="toggle-mode">
                    <span id="toggleText">Don't have an account?</span>
                    <button id="toggleBtn" onclick="toggleMode()">Sign Up</button>
                </div>

                <div class="terms">
                    By continuing, you agree to SnackSync's Terms of Service and Privacy Policy
                </div>
            </div>
        </div>

        <div class="footer-text">No Queues, Just Qrâ€™s.</div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');

            if (isLogin) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Sign in to continue your food journey';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Sign Up';
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Join the campus food revolution';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign In';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (email && password) alert('Login successful!');
        }

        function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            if (name && email && password) alert('Account created successfully!');
        }

        /* ðŸ”¸ Staff Login click handler */
        function openStaffLogin() {
            alert('Redirecting to Staff Login...');
            // Replace below with actual staff login page link if available
            // window.location.href = "staff-login.html";
        }
    </script>
</body>
</html>
