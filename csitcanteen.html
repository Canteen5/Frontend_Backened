<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSIT Canteen Dashboard</title>
  <style>
    :root {
      --orange: #ff914d;
      --offwhite: #fff9f3;
      --bg-1: #fff8f0;
      --bg-2: #ffe0c2;
      --text-dark: #333;
      --text-light: #555;
      --max-width: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--offwhite), var(--bg-2));
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ===== Toggle Button ===== */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: var(--orange);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .sidebar-toggle:hover {
      background-color: #ff7a33;
      transform: scale(1.1);
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 270px;
      background: var(--bg-1);
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.06);
      display: flex;
      flex-direction: column;
      gap: 18px;
      flex-shrink: 0;
      height: 100vh;
      position: fixed;
      left: 28px;
      top: 28px;
      bottom: 28px;
      overflow-y: auto;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-320px);
      opacity: 0;
    }

    /* Sidebar Profile */
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
    }

    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--orange);
      object-fit: cover;
    }

    .profile h2 {
      font-size: 18px;
      color: var(--text-dark);
    }

    .profile p {
      font-size: 14px;
      color: var(--text-light);
    }

    .menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    .menu a:hover {
      background: var(--orange);
      color: white;
      transform: translateX(4px);
    }

    /* ===== Main App ===== */
    .app {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding-left: 320px;
      transition: padding-left 0.4s ease;
      margin: 28px auto;
    }

    .app.sidebar-collapsed {
      padding-left: 80px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-1);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    header h1 {
      font-size: 24px;
      color: var(--orange);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 12px;
      padding: 6px 12px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 8px;
      flex: 1;
    }

    /* ===== Category Tabs ===== */
    .tabs {
      display: flex;
      gap: 14px;
      margin-top: 10px;
    }

    .tabs button {
      background: var(--offwhite);
      border: 2px solid var(--orange);
      color: var(--orange);
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button.active,
    .tabs button:hover {
      background: var(--orange);
      color: white;
    }

    /* ===== Food Grid ===== */
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 22px;
      margin-top: 10px;
    }

    .food-card {
      background: var(--offwhite);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 0.6s ease both;
    }

    .food-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .food-card img {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .food-card h3 {
      font-size: 18px;
      color: var(--text-dark);
    }

    .food-card p {
      font-size: 14px;
      color: var(--text-light);
      margin-top: 4px;
    }

    .price {
      font-weight: bold;
      color: var(--orange);
      font-size: 16px;
      margin-top: 8px;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-320px);
        opacity: 0;
      }
      .sidebar.hidden {
        transform: translateX(0);
        opacity: 1;
      }
      .app {
        padding-left: 40px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
      <h2>Krishna</h2>
      <p>Student number:24153065</p>
    </div>
    <nav class="menu">
      <a href="#">Dashboard</a>
      <a href="#">Manage Food</a>
      <a href="#">Orders</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
      <a href="#" style="color:#e63946;">Logout</a>
    </nav>
  </aside>

  <!-- Main App -->
  <div class="app">
    <header>
      <h1>CSIT Canteen</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search for food..." />
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" data-category="all">All</button>
      <button class="tab" data-category="food">Food</button>
      <button class="tab" data-category="beverages">Beverages</button>
      <button class="tab" data-category="desserts">Desserts</button>
    </div>

    <div class="food-grid" id="foodGrid"></div>
  </div>

  <script>
    const foodItems = [
      { name: "Chips Packet", img: "https://m.media-amazon.com/images/I/71HyeSkXm0L._SL1500_.jpg", price: "₹20", category: "food" },
      { name: "Patties", img: "https://i.ytimg.com/vi/vURqZcvTQ0I/maxresdefault.jpg", price: "₹25", category: "food" },
      { name: "Paneer Roll", img: "https://tse3.mm.bing.net/th/id/OIP.8KdZ3qzY5Xpxck3c0uZKyAHaGu?pid=Api&P=0&h=180", price: "₹50", category: "food" },
      { name: "Veg Maggi", img: "https://tse3.mm.bing.net/th/id/OIP.ZUTiAsCcB7ekZB1E6bi7qwHaD4?pid=Api&P=0&h=180", price: "₹40", category: "food" },
      { name: "Chole Kulcha", img: "https://tse1.mm.bing.net/th/id/OIP.CKXQ-mJJ9VVUw880ORoKZQHaFS?pid=Api&P=0&h=180", price: "₹60", category: "food" },
      { name: "Idli Sambar", img: "https://tse4.mm.bing.net/th/id/OIP.NGZoswdjlS2QHycF1EMEewHaFj?pid=Api&P=0&h=180", price: "₹50", category: "food" },
      { name: "Pav Bhaji", img: "https://tse2.mm.bing.net/th/id/OIP.fRZW1j0fLNdRzYyxRcu8wgHaFj?pid=Api&P=0&h=180", price: "₹55", category: "food" },
      { name: "Masala Dosa", img: "https://tse3.mm.bing.net/th/id/OIP._AQ3Z-yV0IjBI-9H0x5m-wHaE8?pid=Api&P=0&h=180", price: "₹60", category: "food" },
      { name: "Chai", img: "https://tse2.mm.bing.net/th/id/OIP.IpWyCuznUAH3gLKdu4mlLQHaE8?pid=Api&P=0&h=180", price: "₹15", category: "beverages" },
      { name: "Coffee", img: "https://tse2.mm.bing.net/th/id/OIP.IpWyCuznUAH3gLKdu4mlLQHaE8?pid=Api&P=0&h=180", price: "₹25", category: "beverages" },
      { name: "Coke", img: "https://png.pngtree.com/png-clipart/20231116/original/pngtree-coca-cola-bottled-drink-isolated-photo-png-image_13575918.png", price: "₹35", category: "beverages" },
      { name: "Ice Cream", img: "https://tse3.mm.bing.net/th/id/OIP.YUs8gRqzSv2TUSmIQbRz6gHaHa?pid=Api&P=0&h=180", price: "₹40", category: "desserts" },
      { name: "Burger", img: "https://tse3.mm.bing.net/th/id/OIP.xfqMO09n8G0LX5nU0n7bVQHaEK?pid=Api&P=0&h=180", price: "₹45", category: "food" },
    ];

    const foodGrid = document.getElementById("foodGrid");
    const searchInput = document.getElementById("search");
    const tabs = document.querySelectorAll(".tab");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const sidebar = document.querySelector(".sidebar");
    const app = document.querySelector(".app");

    function renderItems(category = "all", search = "") {
      foodGrid.innerHTML = "";
      foodItems
        .filter(item => (category === "all" || item.category === category) &&
                        item.name.toLowerCase().includes(search.toLowerCase()))
        .forEach(item => {
          const card = document.createElement("div");
          card.className = "food-card";
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>In Stock</p>
            <div class="price">${item.price}</div>
          `;
          foodGrid.appendChild(card);
        });
    }

    renderItems();

    searchInput.addEventListener("input", () => {
      const activeTab = document.querySelector(".tab.active").dataset.category;
      renderItems(activeTab, searchInput.value);
    });

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        renderItems(tab.dataset.category, searchInput.value);
      });
    });

    sidebarToggle.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      app.classList.toggle("sidebar-collapsed");
      sidebarToggle.textContent = sidebar.classList.contains("hidden") ? "☰" : "✕";
    });
  </script>
</body>
</html>
