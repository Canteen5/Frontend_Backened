<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnackSync - Staff Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      overflow: hidden;
      color: #333;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: slideIn 1s ease;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff6600;
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .profile h3 {
      margin-top: 15px;
      color: #ff6600;
      font-size: 1.2rem;
    }

    .profile p {
      font-size: 0.9rem;
      color: #555;
    }

    .menu {
      width: 100%;
    }

    .menu ul {
      list-style: none;
      width: 100%;
    }

    .menu ul li {
      background: #fff;
      padding: 12px 15px;
      border-radius: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      cursor: pointer;
      color: #ff6600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
    }

    .menu ul li:hover {
      background: #ffe6cc;
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
    }

    .menu ul li i {
      font-size: 1.2rem;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ===== MAIN CONTENT ===== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #ff6600;
      font-size: 2.3rem;
      margin-bottom: 40px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .options {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      width: 240px;
      height: 180px;
      background: #fff8f0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
    }

    .option:hover {
      transform: translateY(-10px) scale(1.03);
      background: linear-gradient(145deg, #fff8f0, #ffe2c2);
      box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
    }

    .option i {
      font-size: 2.5rem;
      color: #ff6600;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .option:hover i {
      transform: rotate(10deg) scale(1.1);
    }

    .option span {
      font-weight: 600;
      color: #ff6600;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
        border-radius: 0;
      }
      .menu {
        display: none;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" />
      <h3>Krishna </h3>
      <p>Student number:24153065</p>
    </div>

    <div class="menu">
      <ul>
        <li><i class="fa-solid fa-house"></i> Dashboard</li>
        <li><i class="fa-solid fa-burger"></i> Manage Food</li>
        <li><i class="fa-solid fa-box"></i> Orders</li>
        <li><i class="fa-solid fa-chart-line"></i> Reports</li>
        <li><i class="fa-solid fa-gear"></i> Settings</li>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <h1>Select Your Canteen</h1>
    <div class="options">
        
      <div class="option" onclick="openCanteen('me')">
        
        <i class="fa-solid fa-utensils"></i>
        
        <span>Me Canteen </span>
        
      </div>
      

      <div class="option" onclick="openCanteen('csit')">
        <i class="fa-solid fa-bowl-food"></i>
        <span>CSIT Canteen </span>
      </div>
     
    </div>
  </div>

  <script>
    function openCanteen(type) {
      alert(`Opening ${type === "me" ? "Me Canteen" : "CSIT Canteen"} dashboard...`);
    }
  </script>
</body>
</html>
