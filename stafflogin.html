<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnackSync - Staff Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6b35, #ff8c42, #ffa552);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .header {
      background: linear-gradient(to right, #ff6b35, #ff8c42);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: bold;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px 40px;
    }

    .role-selection {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .role-btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: 2px solid #ff8c42;
      background: rgba(255, 140, 66, 0.1);
      font-weight: 600;
      font-size: 16px;
      color: #ff6b35;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-btn:hover {
      background: linear-gradient(to right, #fff0e5, #ffe4cc);
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(255, 107, 53, 0.25);
    }

    .form {
      display: none;
      flex-direction: column;
    }

    .form.active {
      display: flex;
      animation: fadeIn 0.4s ease;
    }

    .form h2 {
      text-align: center;
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .form p {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff6b35;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 16px;
    }

    .forgot-password button {
      background: none;
      border: none;
      color: #ff6b35;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #ff6b35, #ff8c42);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #ff5722, #ff6b35);
    }

    .toggle-mode {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      font-size: 14px;
    }

    .toggle-mode button {
      background: none;
      border: none;
      color: #ff6b35;
      font-weight: 600;
      cursor: pointer;
    }

    .back-btn {
      background: none;
      border: none;
      color: #ff6b35;
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-top: 24px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SnackSync Staff Portal</h1>
      <p>Choose your canteen and sign in</p>
    </div>

    <div class="content">
      <!-- Step 1: Role Selection -->
      <div id="roleSelection" class="role-selection">
        <button class="role-btn" onclick="selectRole('Me Canteen')">Me Canteen Staff</button>
        <button class="role-btn" onclick="selectRole('CSIT Canteen')">CSIT Canteen Staff</button>
      </div>

      <!-- Step 2: Login Form -->
      <div id="loginForm" class="form">
        <h2 id="canteenTitle">Staff Login</h2>
        <p id="canteenSubtitle">Enter your credentials to continue</p>

        <div class="input-group">
          <input type="email" id="staffEmail" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <input type="password" id="staffPassword" placeholder="Password" required>
        </div>

        <div class="forgot-password">
          <button>Forgot Password?</button>
        </div>

        <button class="submit-btn" onclick="handleLogin()">Sign In</button>

        <div class="toggle-mode">
          <span>Don't have an account?</span>
          <button onclick="toggleSignup()">Sign Up</button>
        </div>

        <button class="back-btn" onclick="goBack()">← Back</button>
      </div>

      <!-- Step 3: Signup Form -->
      <div id="signupForm" class="form">
        <h2 id="signupTitle">Create Account</h2>
        <p>Join the team — set up your staff account</p>

        <div class="input-group">
          <input type="text" id="staffName" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <input type="email" id="signupEmail" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <input type="password" id="setPassword" placeholder="Set Password" required>
        </div>

        <div class="input-group">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <button class="submit-btn" onclick="handleSignup()">Create Account</button>

        <div class="toggle-mode">
          <span>Already have an account?</span>
          <button onclick="toggleSignup()">Sign In</button>
        </div>

        <button class="back-btn" onclick="goBack()">← Back</button>
      </div>

      <p class="footer-text">SnackSync © 2025 | Staff Access Only</p>
    </div>
  </div>

  <script>
    let currentRole = '';

    function selectRole(role) {
      currentRole = role;
      document.getElementById('roleSelection').style.display = 'none';
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('canteenTitle').textContent = `${role} Login`;
    }

    function toggleSignup() {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (loginForm.classList.contains('active')) {
        loginForm.classList.remove('active');
        signupForm.classList.add('active');
        document.getElementById('signupTitle').textContent = `${currentRole} Sign Up`;
      } else {
        signupForm.classList.remove('active');
        loginForm.classList.add('active');
      }
    }

    function goBack() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('roleSelection').style.display = 'flex';
    }

    function handleLogin() {
      const email = document.getElementById('staffEmail').value;
      const password = document.getElementById('staffPassword').value;
      if (email && password) {
        alert(`${currentRole} login successful!`);
      } else {
        alert('Please fill all fields.');
      }
    }

    function handleSignup() {
      const name = document.getElementById('staffName').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('setPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!name || !email || !pass || !confirm) {
        alert('Please fill all fields.');
        return;
      }

      if (pass !== confirm) {
        alert('Passwords do not match!');
        return;
      }

      alert(`${currentRole} account created successfully!`);
    }
  </script>
</body>
</html>
